<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Video Playlist Gallery</title>
<style>
  .video-gallery {
    display: flex;
    max-width: 200%;
  }
  body{
    background: rgb(0, 0, 0);
}
  .video-container {
    flex: 2;
    text-align:center;
  }
  .playlist-container {
    flex: 1;
    overflow-y: auto;
    max-height: 600px; 
  }
  .playlist-container ul {
    list-style: none;
    padding: 0;
  }
  .playlist-container li {
    border-bottom: 1px solid #ccc;
    padding: 10px;
    cursor: pointer;
  }
  .playlist-container li:hover {
    background-color: #f0f0f0;
  }
  iframe {
    width: 100%;
    height: 500px; /* Adjust as needed */
  }
  @media screen and (max-width: 600px) {
    .video-gallery {
      flex-direction: column;
    }
    iframe {
      height: 300px; /* Adjust as needed */
    }
  }
</style>
</head>
<body>

<div class="video-gallery">
  <div class="video-container">
    <iframe src="vid1.mp4" frameborder="0" allowfullscreen></iframe>
     
  </div>
  <div class="playlist-container">
    <ul>
       
            <iframe src="vid2.mp4" frameborder="0" allowfullscreen></iframe> 

   
    </ul>
    <ul>
      
            <iframe src="vid3.mp4" frameborder="0" allowfullscreen></iframe> 

    
    </ul>
    <ul>
      
            <iframe src="vid4.mp4" frameborder="0" allowfullscreen></iframe> 

    
    </ul>
  </div>
</div>

</body>
</html>
